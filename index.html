<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- SVG ICONS -->
    <script src="https://kit.fontawesome.com/76866f5b07.js" crossorigin="anonymous"></script>
    <title>Booklist Web App</title>
  </head>
  <div class="container">
    <body class="bg-light bg-gradient">
      <header class="mt-3 text-center row">
        <h1 id="heading" class="col-11">Book List App</h1>
      </header>
      <form>
        <div class="mb-3">
          <label for="book-name" class="form-label">Book Name</label>
          <input type="text" class="form-control" id="book-name" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="author-name" class="form-label">Author Name</label>
          <input type="text" class="form-control" id="author-name" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="published-year" class="form-label">Published Year</label>
          <input type="email" class="form-control" id="published-year" autocomplete="off"  >
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark col-6">Submit</button>
        </div>
      </form>

      <!-- Book List Section -->
      <section class="mt-3">
        <h2 class="text-center">Book List</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Book name</th>
              <th scope="col">Book Author</th>
              <th scope="col">Published Year</th>
              <th score="col"></th>
              <th score="col"></th>
            </tr>
          </thead>
          <tbody id="book-list">
            <!-- Book List Data -->

          </tbody>
        </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
